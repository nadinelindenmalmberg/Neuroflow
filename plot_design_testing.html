<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Metric Area Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
      body {
        background: black;
        color: white;
        margin: 0;
        padding: 0;
      }
      #chart {
        max-width: 700px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Multi-Metric Gradient Chart</h1>
    <div id="chart"></div>

    <script>
      const options = {
        chart: {
          type: "area",
          foreColor: "#ffffff",
          toolbar: { show: false },
        },
        series: [
          {
            name: "Metric A",
            data: [
              { x: "2025-01-01", y: 50 },
              { x: "2025-01-02", y: 90 },
              { x: "2025-01-03", y: 60 },
              { x: "2025-01-04", y: 110 },
              { x: "2025-01-05", y: 40 },
              { x: "2025-01-06", y: 100 },
            ],
          },
          {
            name: "Metric B",
            data: [
              { x: "2025-01-01", y: 80 },
              { x: "2025-01-02", y: 120 },
              { x: "2025-01-03", y: 90 },
              { x: "2025-01-04", y: 140 },
              { x: "2025-01-05", y: 70 },
              { x: "2025-01-06", y: 130 },
            ],
          },
          {
            name: "Metric C",
            data: [
              { x: "2025-01-01", y: 30 },
              { x: "2025-01-02", y: 70 },
              { x: "2025-01-03", y: 50 },
              { x: "2025-01-04", y: 90 },
              { x: "2025-01-05", y: 30 },
              { x: "2025-01-06", y: 80 },
            ],
          },
        ],
        xaxis: {
          type: "datetime",
        },
        fill: {
          type: "gradient",
          gradient: {
            shadeIntensity: 1,
            inverseColors: false,
            opacityFrom: 0.6,
            opacityTo: 0,
            stops: [20, 100],
          },
        },
        colors: ["#FF4560", "#00E396", "#008FFB"], // Red, Green, Blue
        dataLabels: { enabled: false },
        stroke: {
          curve: "smooth",
          width: 2,
        },
        grid: {
          borderColor: "#444",
        },
        tooltip: {
          theme: "dark",
        },
        legend: {
          position: "top", // Moves legend to top
          horizontalAlign: "center",
          labels: {
            colors: "white", // Makes legend text readable
          },
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
