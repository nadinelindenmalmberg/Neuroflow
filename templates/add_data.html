<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Data Points</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#fffffff",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#191A23] text-gray-200 font-sans antialiased">
    <div class="max-w-4xl mx-auto py-12 px-4">
      <h1 class="text-2xl font-bold mb-6">Add Data Points</h1>

      <!-- Form Container -->
      <form method="POST" class="space-y-6">
        <!-- Graph Selection -->
        <div>
          <label for="graph_id" class="block text-sm font-medium mb-1"
            >Select Graph</label
          >
          <select
            id="graph_id"
            name="graph_id"
            required
            class="w-full bg-[#16161D] border border-gray-800 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-500"
          >
            {% for graph in graphs %}
            <option value="{{ graph.id }}">{{ graph.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Table Container -->
        <div class="overflow-x-auto shadow-md">
          <table class="w-full text-sm border text-left border border-gray-800">
            <thead
              class="bg-[#16161D] text-gray-400 uppercase text-xs tracking-wider"
            >
              <tr class="border-b border-gray-800">
                <th scope="col" class="px-6 py-3">Date</th>
                <th scope="col" class="px-6 py-3">Metric Name</th>
                <th scope="col" class="px-6 py-3">Value</th>
                <th
                  scope="col"
                  class="px-6 py-3 text-center"
                  style="width: 50px"
                ></th>
              </tr>
            </thead>
            <tbody
              id="dataPointsTableBody"
              class="divide-y divide-gray-800 bg-[#16161D]"
            >
              <tr>
                <td class="px-6 py-3">
                  <input
                    type="date"
                    name="date[]"
                    required
                    class="w-full bg-[#16161D] hover:bg-gray-800 transition-colors border-gray-800 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </td>
                <td class="px-6 py-3">
                  <input
                    type="text"
                    name="metric_name[]"
                    placeholder="-"
                    required
                    class="w-full bg-[#16161D] hover:bg-gray-800 transition-colors border-gray-800 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </td>
                <td class="px-6 py-3">
                  <input
                    type="number"
                    name="value[]"
                    step="any"
                    placeholder="-"
                    required
                    class="w-full bg-[#16161D] hover:bg-gray-800 transition-colors rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </td>
                <td class="px-6 py-3 text-center">
                  <button
                    type="button"
                    class="text-gray-500 hover:text-gray-800 text-lg focus:outline-none"
                    onclick="removeRow(this)"
                  >
                    ×
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Form Buttons -->
        <div class="flex items-center justify-between">
          <button type="button" onclick="addRow()" class="button">
            + Add row
          </button>
          <input type="submit" value="Submit Data Points" class="button" />
        </div>
      </form>

      <!-- Back to Dashboard Link -->
      <div class="mt-4">
        <a
          href="{{ url_for('dashboard') }}"
          class="text-blue-400 hover:underline"
          >Back to Dashboard</a
        >
      </div>
    </div>

    <script>
      // Remove a row from the table
      function removeRow(button) {
        const row = button.closest("tr");
        row.remove();
      }

      // Add a new row to the table
      function addRow() {
        const tbody = document.getElementById("dataPointsTableBody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
          <td class="px-6 py-3">
            <input
              type="date"
              name="date[]"
              required
              class="w-full bg-[#16161D] hover:bg-gray-800 transition-colors border-gray-700 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
          </td>
          <td class="px-6 py-3">
            <input
              type="text"
              placeholder="-"
              name="metric_name[]"
              required
              class="w-full bg-[#16161D] hover:bg-gray-800 transition-colors border-gray-700 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
          </td>
          <td class="px-6 py-3">
            <input
              type="number"
              placeholder="-"
              name="value[]"
              step="any"
              required
              class="w-full bg-[#16161D] hover:bg-gray-800 transition-colors border-gray-700 rounded-md px-3 py-2 text-gray-100 focus:outline-none focus:ring-1"
            />
          </td>
          <td class="px-6 py-3 text-center">
            <button
              type="button"
              class="text-gray-500 hover:text-gray-700 text-lg focus:outline-none"
              onclick="removeRow(this)"
            >
              ×
            </button>
          </td>
        `;
        tbody.appendChild(newRow);
      }
    </script>
  </body>
</html>
