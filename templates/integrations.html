<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Integrations</title>
    <!-- Include Bootstrap CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Integrations</h1>
      <hr />

      <!-- Oura Integration Card -->
      <div class="glass-integrations" style="width: 18rem">
        <!-- Replace this src with a local or external path to the Oura logo -->
        <img
          src="{{ url_for('static', filename='images/63994205f44de673be9e0397_Oura_Logo_RGB_White.png') }}"
          alt="Oura Logo"
        />
        <div class="card-body">
          <h5 class="card-title">Oura</h5>
          <p class="card-text">Sync your Oura data</p>
          <a href="{{ url_for('oura_connect') }}" class="btn btn-primary"
            >Connect</a
          >
        </div>
      </div>

      <p class="mt-4">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
      </p>
    </div>

    <!-- Optionally include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
