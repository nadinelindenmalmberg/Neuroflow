<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal ApexCharts Test</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body style="background: #121212; color: white; padding: 20px">
    <h2>Minimal Tooltip Test</h2>
    <div id="test-chart"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var options = {
          chart: {
            type: "area",
            foreColor: "#ffffff",
            animations: { enabled: true },
          },
          series: [
            {
              name: "Metric A",
              data: [
                { x: new Date("2025-01-01").getTime(), y: 50 },
                { x: new Date("2025-01-02").getTime(), y: 60 },
                { x: new Date("2025-01-03").getTime(), y: 70 },
              ],
            },
            {
              name: "Metric B",
              data: [
                { x: new Date("2025-01-01").getTime(), y: 80 },
                { x: new Date("2025-01-02").getTime(), y: 85 },
                { x: new Date("2025-01-03").getTime(), y: 90 },
              ],
            },
          ],
          xaxis: {
            type: "datetime",
          },
          fill: {
            type: "gradient",
            gradient: {
              shadeIntensity: 1,
              inverseColors: false,
              opacityFrom: 0.6,
              opacityTo: 0,
              stops: [20, 100],
            },
          },
          colors: [
            "#FF4560", // Red
            "#00E396", // Green
            "#008FFB", // Blue
            "#FEB019", // Yellow
            "#775DD0", // Purple
            "#FF66C3", // Pink
            "#26A69A", // Teal
            "#546E7A", // Dark Gray-Blue
            "#D4526E", // Dark Red
            "#F86624", // Orange
          ],
          dataLabels: {
            enabled: false,
          },
          style: {
            fontSize: "5px", // Reduce text size in case it affects layout
          },
          stroke: {
            curve: "smooth",
            width: 2,
          },
          grid: {
            show: false,
          },
          tooltip: {
            shared: true,
            theme: "dark",
            y: {
              formatter: function (val) {
                return val !== null && val !== undefined ? val.toFixed(0) : "";
              },
            },
          },
          legend: {
            position: "bottom",
            horizontalAlign: "center",
            labels: { colors: "white" },
          },
        };

        var chart = new ApexCharts(
          document.querySelector("#test-chart"),
          options
        );
        chart.render();
      });
    </script>
  </body>
</html>
