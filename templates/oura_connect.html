<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oura Configuration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Configure Oura Integration</h1>
      <p>Enter your API token and date range to sync your Oura data.</p>

      <form method="POST">
        <div class="mb-3">
          <label for="token" class="form-label">API Token</label>
          <input
            type="text"
            class="form-control"
            id="token"
            name="token"
            value="{{ config.token }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="start_date" class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="start_date"
            name="start_date"
            value="{{ config.start_date }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="end_date" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="end_date"
            name="end_date"
            value="{{ config.end_date }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Sync data</button>
      </form>

      <p class="mt-3">
        <a href="{{ url_for('integrations') }}">Back to Integrations</a>
      </p>
    </div>
  </body>
</html>
